<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script>
  const pdfUrl = 'LKPD/LKPD Populasi dan Sampel.pdf'; // ganti sesuai lokasi file
  const container = document.getElementById('pdf-container');

  pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
    for (let i = 1; i <= pdf.numPages; i++) {
      renderPage(pdf, i);
    }
  });

  function renderPage(pdf, pageNum) {
  pdf.getPage(pageNum).then(page => {
    const maxCanvasWidth = 650;
    const screenWidth = window.innerWidth;
    const scale = Math.min(screenWidth / maxCanvasWidth, 1.5); // jangan melebihi 1.5 
    const viewport = page.getViewport({ scale });

    const wrapper = document.createElement('div');
    wrapper.className = 'pdf-wrapper';
    wrapper.style.position = 'relative';
    wrapper.style.width = `${viewport.width}px`;
    wrapper.style.margin = '0 auto';

    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');
    canvas.width = viewport.width;
    canvas.height = viewport.height;
    canvas.style.display = 'block';

    page.render({ canvasContext: context, viewport });


    wrapper.appendChild(canvas);
    container.appendChild(wrapper);
  });
}

function createInput(id, placeholder, top, left, height, width) {
  const input = document.createElement('input');
  input.id = id;
  input.placeholder = placeholder;
  input.className = 'input-box';
  Object.assign(input.style, {
    position: 'absolute',
    top: `${top}px`,
    left: `${left}px`,
    height: `${height}px`,
    width: `${width}px`,
    padding: '5px',
    fontSize: '14px',
    zIndex: 10
  });
  return input;
}

  function createTextArea(id, placeholder, top, left, width) {
    const ta = document.createElement('textarea');
    ta.id = id;

    ta.className = 'input-box';
