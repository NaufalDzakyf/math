<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script>
  const pdfUrl = 'LKPD/LKPD Populasi dan Sampel.pdf'; // ganti sesuai lokasi file
  const container = document.getElementById('pdf-container');

  pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
    for (let i = 1; i <= pdf.numPages; i++) {
      renderPage(pdf, i);
    }
  });

  function renderPage(pdf, pageNum) {
  pdf.getPage(pageNum).then(page => {
    const maxCanvasWidth = 650;
    const screenWidth = window.innerWidth;

    // Gunakan skala tetap agar tajam di HP
    const isMobile = window.innerWidth < 768; 
    const scale = isMobile ? 1.2 : 2.5;
    const viewport = page.getViewport({ scale });
    const vw = viewport.width;

    const wrapper = document.createElement('div');
    wrapper.className = 'pdf-wrapper';
    wrapper.style.width = `${viewport.width}px`;
    wrapper.style.margin = '0 auto';
    wrapper.style.position = 'relative';

    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');
    canvas.width = viewport.width;
    canvas.height = viewport.height;
    canvas.style.display = 'block';

    wrapper.appendChild(canvas);
    container.appendChild(wrapper);
    page.render({ canvasContext: context, viewport });

  });
}

function createInput(id, placeholder, top, left, height, width) {
  const input = document.createElement('input');
  input.id = id;
  input.placeholder = placeholder;
  input.className = 'input-box';
  Object.assign(input.style, {
    position: 'absolute',
    top: `${top}px`,
    left: `${left}px`,
    height: `${height}px`,
    width: `${width}px`,
    padding: '5px',
    fontSize: '14px',
    zIndex: 10
  });
  return input;
}

  function createTextArea(id, placeholder, top, left, width) {
    const ta = document.createElement('textarea');
    ta.id = id;
    ta.placeholder = placeholder;
    ta.className = 'input-box';
    Object.assign(ta.style, {
      top, left, position: 'absolute',
      padding: '5px', fontSize: '14px',
      height: '60px', width
    });
    return ta;
  }
