<body>

<header class="header">
   
   <section class="flex">

      <a href="home.html" class="logo">Matematika</a>

      <form action="search.html" method="post" class="search-form">

         <button type="submit" class="fas fa-search"></button>
      </form>

      <div class="icons">

      <div class="profile">

         <p class="role">Murid</p>
         <a href="profile.html" class="btn">view profile</a>
         <div class="flex-btn">
            <a href="logout.html" class="option-btn">logout</a>
         </div>
      </div>

   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">

      <!-- <div>Last Name: <span class="loggedUserLName"></span></div> -->
      <p class="role">Murid</p>
      <a href="profile.html" class="btn">view profile</a>
   </div>

   <nav class="navbar">
      <a href="beranda.html"><i class="fas fa-home"></i><span>Beranda</span></a>

      <a href="quiz.html"><i class="fa fa-pencil"></i><span>Quiz</span></a>
   </nav>

</div>
