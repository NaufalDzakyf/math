   <form id="updateForm" enctype="multipart/form-data">
      <h3>update profile</h3>

      <p>Update Last Name</p>
      <input type="text" id="lName" placeholder="Last Name" class="box">
      <p>previous password</p>
      <input type="password" id="old_pass" placeholder="enter your old password" maxlength="20" class="box">
      <p>new password</p>
      <input type="password" id="new_pass" placeholder="enter your new password" maxlength="20" class="box">
      <p>confirm password</p>
      <input type="password" id="c_pass" placeholder="confirm your new password" maxlength="20" class="box">

      </select>      
      <input type="submit" value="update profile" id="submitUpdate" class="btn">
