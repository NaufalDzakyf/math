<body>

<header class="header">
   
   <section class="flex">

      <a href="beranda.html" class="logo">Matematika</a>

      <div class="icons">

         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

      <div class="profile">
          <img src="images/pic-1.jpg" class="image" alt="">
          <h3 class="name"><span class="loggedUserFName"></span> <span class="loggedUserLName"></span></h3>

          </div>
       </div>

   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
       <img src="images/pic-1.jpg" class="image" alt="">
       <div>Hello <span class="loggedUserFName"></span> <span class="loggedUserLName"></span></div>
       <!-- <div>Last Name: <span class="loggedUserLName"></span></div> -->

       <a href="profile.html" class="btn">view profile</a>
    </div>

   <nav class="navbar">
       <a href="beranda.html"><i class="fas fa-home"></i><span>Beranda</span></a>

    </nav>

</div>

<section class="user-profile">

   <h1 class="heading">your profile</h1>

   <div class="info">

      <div class="profile">
         <img src="images/pic-1.jpg" alt="">
         <h3 class="name"><span class="loggedUserFName"></span> <span class="loggedUserLName"></span></h3>
         <p>student</p>
         <a href="update.html" class="inline-btn">update profile</a>
      </div>
   
      <div class="box-container">
   
         <div class="box">
            <div class="flex">
               <i class="fas fa-bookmark"></i>
               <div>
                  <span>4</span>
                  <p>saved playlist</p>
               </div>
            </div>
            <a href="#" class="inline-btn">view playlists</a>
         </div>
   
         <div class="box">
            <div class="flex">
               <i class="fas fa-heart"></i>
               <div>
                  <span>33</span>
                  <p>videos liked</p>
               </div>
            </div>
            <a href="#" class="inline-btn">view liked</a>
         </div>
   
         <div class="box">
            <div class="flex">
               <i class="fas fa-comment"></i>
               <div>
                  <span>12</span>
                  <p>videos comments</p>
               </div>
            </div>
            <a href="#" class="inline-btn">view comments</a>
         </div>
   
      </div>
   </div>

</section>
