 <section class="lkpd-section">
  <h2 class="heading">Materi Populasi dan Sampel</h2>
  <div id="pdf-container" class="page-container"></div>
 </section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script>
  const pdfUrl = 'Materi/Populasi dan Sampel.pdf'; // ganti sesuai lokasi file
  const container = document.getElementById('pdf-container');

  pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
    for (let i = 1; i <= pdf.numPages; i++) {
      renderPage(pdf, i);
    }
  });

  function renderPage(pdf, pageNum) {
    pdf.getPage(pageNum).then(page => {
      const isMobile = window.innerWidth <=768
      const scale = isMobile ? 1.2 : 1.5; // max 1.5
      const viewport = page.getViewport({ scale });
      const wrapper = document.createElement('div');
      wrapper.classList.add('pdf-page');
      wrapper.style.position = 'relative';
      wrapper.style.margin = '0 auto';

      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      canvas.style.display = 'block';
      canvas.style.display = 'auto';

      page.render({ canvasContext: context, viewport });

      wrapper.appendChild(canvas);
      container.appendChild(wrapper);
    });
  }

</script>
